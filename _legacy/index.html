<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mystery - Personal Website</title>
    
    <!-- Critical CSS inline to prevent render blocking -->
    <style>
      :root {
        --ng-green: #008753;
        --us-red: #B22234;
        --us-blue: #3C3B6E;
        --glass-white: rgba(255, 255, 255, 0.08);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        width: 100%;
        min-height: 100%;
        touch-action: manipulation;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        overflow-y: auto;
        touch-action: manipulation;
        width: 100%;
        min-height: 100%;
        background: radial-gradient(circle at 18% 22%, color-mix(in srgb, var(--ng-green) 70%, white 30%) 0%, transparent 45%),
          radial-gradient(circle at 82% 28%, color-mix(in srgb, var(--us-blue) 70%, white 30%) 0%, transparent 50%),
          radial-gradient(circle at 55% 78%, color-mix(in srgb, var(--us-red) 65%, white 35%) 0%, transparent 52%),
          linear-gradient(180deg, #050507 0%, #070712 40%, #050507 100%);
        background-attachment: fixed;
        color: #f0f0f0;
      }
      #root {
        width: 100%;
        min-height: 100vh;
      }
    </style>
    
    <!-- Load fonts asynchronously to prevent render blocking - 3rd party optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Critical font (Inter) - preload for faster LCP -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"></noscript>
    <!-- Non-critical fonts - load asynchronously after page load -->
    <script>
      (function() {
        // Load Inter font
        var interLink = document.createElement('link');
        interLink.rel = 'stylesheet';
        interLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap';
        interLink.media = 'print';
        interLink.onload = function() { this.media = 'all'; };
        document.head.appendChild(interLink);
        
        // Load other fonts after page load (non-blocking)
        window.addEventListener('load', function() {
          var otherFonts = document.createElement('link');
          otherFonts.rel = 'stylesheet';
          otherFonts.href = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Space+Mono:wght@400;700&display=swap';
          document.head.appendChild(otherFonts);
        });
      })();
    </script>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Defer CSS loading to prevent render blocking -->
    <script>
      // Load CSS asynchronously after initial render
      (function() {
        function loadCSS(href) {
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          link.media = 'print';
          link.onload = function() { this.media = 'all'; };
          document.head.appendChild(link);
        }
        // Defer CSS loading until after first paint
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
              // CSS will be loaded by Vite in dev, but this helps in production
            }, 0);
            requestAnimationFrame(function() {
              // Load after first paint
            });
          });
        }
      })();
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
